<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="display,postion.css">
</head>

<body>

    <!-- Block Line -->
    <!-- Block 은 하나 나오고 다음줄에 또 그 다음줄에 width , height 지정한 크기로 내용을 출력한다-->
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>

    <!--inline-->
    <!-- Inline 은 한줄에 계속 연속적으로 내용이 나오며 지정한 width , height 상관없이 태크안의 contans 의 양만큼 css 적용된다-->
    <span>5</span>
    <span>6</span>
    <span>7</span>
    <span>8</span>

    <!--inline Block-->
    <!-- Inline-Block 은 inline 처럼 한 라인에 연속적으로 나오는건 같지만 Block 처럼 지정한 width, height 만큼 내용을 출력한다-->
    <span id="inlineBlock">9</span>
    <span id="inlineBlock">10</span>
    <span id="inlineBlock">11</span>
    <span id="inlineBlock">12</span>
</body>

</html>
