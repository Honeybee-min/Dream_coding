<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/92598207bf.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Second Youtube</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span>MINTUBE</span>
        </div>
        <div class="tab">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!-- VIDEO -->
    <section class="video">
        <video controls>
            <source src="/media/cc0-videos/flower.webm" type="video/webm">

            <source src="/media/cc0-videos/flower.mp4" type="video/mp4">

            Sorry, your browser doesn't support embedded videos
        </video>
    </section>

    <!-- VIDEO INFO -->
    <section class="video_info">
        <ul class="video_hash">
            <li>#DREAMCODING</li>
            <li>#TEST</li>
            <li>#MIN</li>
        </ul>
        <div class="video_title">
            <div class="title">
                클론코딩 유튜브 사이트 따라 만들기(HTML+CSS 연습편, 웹 포트폴리오) | 프론트엔드 개발자 입문편: HTML, CSS, Javascript
            </div>
            <div class="viewing">
                <ul>
                    <li>조회수 74,253회</li>
                    <li>2020. 3. 14.</li>
                </ul>
                
            </div>
        </div>
        <ul class="video_tool">
            <li class="fas fa-thumbs-up"></li>
            <li class="fas fa-thumbs-down"></li>
            <li class="fas fa-share"></li>
            <li class="fas fa-plus"></li>
            <li class="fab fa-font-awesome-flag"></li>
        </ul>
        <ul class="video_tool_number">
            <li>20</li>
            <li>30</li>
            <li>40</li>
            <li>50</li>
            <li>60</li>
        </ul>
    </section>

    <!-- OWNER INFO-->
    <section class="owner">
        <span class="owner_img"><i class="fas fa-dog"></i></span>
        <span class="owner_info">
            <div class="owner_name">정민 코딩</div>
            <div class="owner_subscribe">100명 구독중</div>
        </span>
        <a href="#" class="owner_btn">SUBSCRIBE</a>
    </section>

    <section class="other_video">
        <div>up next</div>
    </section>

</body>

</html>
